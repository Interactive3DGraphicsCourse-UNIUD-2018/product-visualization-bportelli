		<script type="text/x-glsl" id="material_vertex">
		precision highp float;
		precision highp int;
		varying vec3 vNormal;
		varying vec3 vPosition;
		varying vec2 uVv;
		
		void main() {
			vec4 vPos = modelViewMatrix * vec4( position, 1.0 );
			vPosition = vPos.xyz;
			vNormal = normalMatrix * normal;
			uVv = uv;
			gl_Position = projectionMatrix * vPos;
		}
		</script>
		

		<script type="text/x-glsl" id="material_fragment">
		
		precision highp float;
		precision highp int;
		varying vec3 vNormal;
		varying vec3 vPosition;
		varying vec2 uVv;
		uniform vec3 pointLightPositions[4]; // in world space
		uniform vec3 clights[4];
		uniform vec3 ambientLight;
		uniform sampler2D metalnessMap;
		uniform sampler2D diffuseMap;
		uniform sampler2D roughnessMap;
		uniform sampler2D normalMap;
		uniform sampler2D aoMap;
		uniform vec2 normalScale;
		uniform vec2 textureRepeat;
		uniform vec3 surfCdiff;
		uniform samplerCube envMap;
		const float PI = 3.14159;
		vec3 cdiff;
		vec3 cspec;
		float roughness;
		vec3 outRadiances[4];
		
		#define saturate(a) clamp( a, 0.0, 1.0 )
		
		float pow2( const in float x ) { return x*x; }
		
		float getSpecularMIPLevel( const in float blinnShininessExponent, const in int maxMIPLevel ) {
			float maxMIPLevelScalar = float( maxMIPLevel );
			float desiredMIPLevel = maxMIPLevelScalar - 0.79248 - 0.5 * log2( pow2( blinnShininessExponent ) + 1.0 );
			return clamp( desiredMIPLevel, 0.0, maxMIPLevelScalar );
		}

		float GGXRoughnessToBlinnExponent( const in float ggxRoughness ) {
			return ( 2.0 / pow2( ggxRoughness + 0.0001 ) - 2.0 );
		}

		// http://en.wikibooks.org/wiki/GLSL_Programming/Applying_Matrix_Transformations
		vec3 inverseTransformDirection( in vec3 dir, in mat4 matrix ) {
			return normalize( ( vec4( dir, 0.0 ) * matrix ).xyz );
		}

		vec3 BRDF_Specular_GGX_Environment( vec3 normal, vec3 viewDir, const in vec3 cspec, const in float roughness ) {
			float dotNV = saturate( dot( normal, viewDir ) );
			const vec4 c0 = vec4( - 1, - 0.0275, - 0.572, 0.022 );
			const vec4 c1 = vec4( 1, 0.0425, 1.04, - 0.04 );
			vec4 r = roughness * c0 + c1;
			float a004 = min( r.x * r.x, exp2( - 9.28 * dotNV ) ) * r.x + r.y;
			vec2 AB = vec2( -1.04, 1.04 ) * a004 + r.zw;
			return cspec * AB.x + AB.y;
		}
		
		vec3 FSchlick(float lDoth) {
			return (cspec + (vec3(1.0)-cspec)*pow(1.0 - lDoth,5.0));
		}

		float DGGX(float nDoth, float alpha) {
			float alpha2 = alpha*alpha;
			float d = nDoth*nDoth*(alpha2-1.0)+1.0;
			return (  alpha2 / (PI*d*d));
		}

		float G1(float dotProduct, float k) {
			return (dotProduct / (dotProduct*(1.0-k) + k) );
		}

		float GSmith(float nDotv, float nDotl) {
				float k = roughness*roughness;
				return G1(nDotl,k)*G1(nDotv,k);
		}
		
		vec3 perturbNormal2Arb( vec3 eye_pos, vec3 surf_norm ) {
			vec3 q0 = dFdx( eye_pos.xyz );
			vec3 q1 = dFdy( eye_pos.xyz );
			vec2 st0 = dFdx( uVv.st );
			vec2 st1 = dFdy( uVv.st );
			vec3 S = normalize(  q0 * st1.t - q1 * st0.t );
			vec3 T = normalize( -q0 * st1.s + q1 * st0.s );
			vec3 N =  surf_norm ;
			vec3 mapN = normalize(texture2D( normalMap, uVv * textureRepeat ).xyz * 2.0 - 1.0);
			mapN.xy = normalScale * mapN.xy;
			mat3 tsn = mat3( S, T, N );
			return normalize( tsn * mapN );
		}
		
		void main() {
		
			vec3 n = perturbNormal2Arb( vPosition, normalize( vNormal ));
			vec3 v = normalize( -vPosition);

			vec3 vReflect = reflect(vPosition,n);
			vec3 r = inverseTransformDirection( vReflect, viewMatrix );

			vec3 metalness = texture2D( metalnessMap, uVv*textureRepeat ).rgb;
			
			vec3 baseColor = texture2D( diffuseMap, uVv*textureRepeat ).rgb;
			baseColor = (baseColor * surfCdiff)*2.;  // to change color
			baseColor = pow( baseColor, vec3(2.2));	 // texture in sRGB, linearize			
			
			// Relation between metalness and (cdiff, cspec)
			// | material  | metalness | cdiff     | cspec     |
			// | metal     | 1         | 0         | baseColor |
			// | dielectic | 0         | baseColor | 0.04      |
			cdiff = (vec3(1.)-metalness) * baseColor;
			cspec = metalness * baseColor + (vec3(1.)-metalness) * 0.04;
			
			roughness = texture2D( roughnessMap, uVv*textureRepeat).r; // no need to linearize roughness map

			float blinnShininessExponent = GGXRoughnessToBlinnExponent(roughness);
			float specularMIPLevel = getSpecularMIPLevel(blinnShininessExponent, 8);
			vec3 envLight = textureCubeLodEXT( envMap, vec3(-r.x, r.yz), specularMIPLevel ).rgb;
			vec3 grayScaleEnvLight = vec3(.3*envLight.r + .59*envLight.g + .11*envLight.b);
			envLight = pow( envLight, vec3(2.2));
			grayScaleEnvLight = pow( grayScaleEnvLight, vec3(2.2));
			
			float blinnShininessExponent2 = GGXRoughnessToBlinnExponent(1.);
			float specularMIPLevel2 = getSpecularMIPLevel(blinnShininessExponent2, 9);
			vec3 envLight2 = textureCubeLodEXT( envMap, vec3(-r.x, r.yz), specularMIPLevel2 ).rgb;
			vec3 grayScaleEnvLight2 = vec3(.3*envLight2.r + .59*envLight2.g + .11*envLight2.b);
			envLight2 = pow( envLight2, vec3(2.2));
			grayScaleEnvLight2 = pow( grayScaleEnvLight2, vec3(2.2));
			
			for (int i=0; i<4; i++) {
				vec4 lPosition = viewMatrix * vec4( pointLightPositions[i], 1.0 );
				vec3 l = normalize(lPosition.xyz - vPosition.xyz);
				vec3 h = normalize( v + l);
				// small quantity to prevent divisions by 0
				float nDotl = max(dot( n, l ),0.000001);
				float lDoth = max(dot( l, h ),0.000001);
				float nDoth = max(dot( n, h ),0.000001);
				float vDoth = max(dot( v, h ),0.000001);
				float nDotv = max(dot( n, v ),0.000001);
				vec3 fresnel = FSchlick(lDoth);
				vec3 BRDF = (vec3(1.0)-fresnel)*cdiff/PI + fresnel*GSmith(nDotv,nDotl)*DGGX(nDoth,roughness*roughness)/
					(4.0*nDotl*nDotv);
				outRadiances[i] = PI* clights[i] * nDotl * BRDF ;
			}
			
			vec3 ambLight = (cdiff*(grayScaleEnvLight2+vec3(0.0))+envLight2*0.04)*texture2D( aoMap, uVv * textureRepeat ).xyz;

			vec3 metallicReflection = envLight*BRDF_Specular_GGX_Environment(n, v, cspec, roughness)*texture2D( aoMap, uVv * textureRepeat ).xyz;
			
			vec3 outRadiance = saturate(outRadiances[0]+outRadiances[1]+outRadiances[2]+outRadiances[3]) +
							(vec3(1.)-metalness)*ambLight +
							metalness*metallicReflection;

			// gamma encode the final value
			gl_FragColor = vec4(pow( outRadiance, vec3(1.0/2.2)), 1.0);
			
			//gl_FragColor = vec4(cdiff, 1.0);
			
		} 
		</script>

		<script>
			var model_name = "boligrafo_ballpoint.obj";
			var scene, renderer, camera, stats, controls;
			var done = false;
			var mainObject;
			var bodyParts = new Array();
			var accentParts = new Array();
			var pen;
			
			scene = new THREE.Scene();

			camera.position.z = 70;
			camera.position.y = 70;
			camera.position.x = 0;

			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );
			
			// CAMERA CONTROLS

			controls.addEventListener( 'change', Render );
			
			var cubeTextureLoader = new THREE.CubeTextureLoader();
			var cubemap = cubeTextureLoader.load([
				'textures/11635.jpg', 'textures/11635.jpg',
				'textures/top.jpg', 'textures/bot.jpg',
				'textures/11635.jpg', 'textures/11635.jpg'
			]);
			var white_cubemap = cubeTextureLoader.load([
				'textures/white.jpg', 'textures/white.jpg',
				'textures/white.jpg', 'textures/white.jpg',
				'textures/white.jpg', 'textures/white.jpg'
			]);
			
			cubeTextureLoader.setPath( 'textures/cubemap/' );
			//cubeTextureLoader.setPath( 'textures/env_map_sides/' );
			//cubeTextureLoader.setPath( 'textures/SwedishRoyalCastle/' );
			
			
			var textureCube = cubeTextureLoader.load( [
				'posx.png', 'negx.png',
				'posy.png', 'negy.png',
				'posz.png', 'negz.png'
			] );
			/*
			var textureCube = cubeTextureLoader.load( [
				'posx.bmp', 'negx.bmp',
				'posy.bmp', 'negy.bmp',
				'posz.bmp', 'negz.bmp'
			] );
			*/
			scene.background = textureCube;
			textureCube.minFilter = THREE.LinearMipMapLinearFilter;
			
			// MATERIALS

			var lightParameters1 = { red: 1.0, green: 1.0, blue: 1.0, intensity: 0.3, }
			var lightParameters2 = { red: 1.0, green: 1.0, blue: 1.0, intensity: 0.0, }
			var lightParameters3 = { red: 0.0, green: 1.0, blue: 0.0, intensity: 0.0, }
			var lightParameters4 = { red: 0.0, green: 0.0, blue: 1.0, intensity: 0.0, }
			var lightParameters = new Array(
				new THREE.Vector3(
					lightParameters1.red * lightParameters1.intensity,
					lightParameters1.green * lightParameters1.intensity,
					lightParameters1.blue * lightParameters1.intensity),
				new THREE.Vector3(
					lightParameters2.red * lightParameters2.intensity,
					lightParameters2.green * lightParameters2.intensity,
					lightParameters2.blue * lightParameters2.intensity),
				new THREE.Vector3(
					lightParameters3.red * lightParameters3.intensity,
					lightParameters3.green * lightParameters3.intensity,
					lightParameters3.blue * lightParameters3.intensity),
				new THREE.Vector3(
					lightParameters4.red * lightParameters4.intensity,
					lightParameters4.green * lightParameters4.intensity,
					lightParameters4.blue * lightParameters4.intensity),);
			var lightMesh1 = new THREE.Mesh( new THREE.SphereGeometry( 1, 16, 16), new THREE.MeshBasicMaterial ({color: 0xffff00, wireframe:true}));
			lightMesh1.position.set( 0,40,0 );
			scene.add(lightMesh1);
			var lightMesh2 = new THREE.Mesh( new THREE.SphereGeometry( 1, 16, 16), new THREE.MeshBasicMaterial ({color: 0xff0000, wireframe:true}));
			lightMesh2.position.set( 0,40,-30 );
			scene.add(lightMesh2);
			var lightMesh3 = new THREE.Mesh( new THREE.SphereGeometry( 1, 16, 16), new THREE.MeshBasicMaterial ({color: 0xffff00, wireframe:true}));
			lightMesh3.position.set( -20,40,0 );
			//scene.add(lightMesh3);
			var lightMesh4 = new THREE.Mesh( new THREE.SphereGeometry( 1, 16, 16), new THREE.MeshBasicMaterial ({color: 0xff0000, wireframe:true}));
			lightMesh4.position.set( 20,0,-40 );
			//scene.add(lightMesh4);
			var lightPosition1 = new THREE.Vector3(lightMesh1.position.x, lightMesh1.position.y, lightMesh1.position.z);
			var lightPosition2 = new THREE.Vector3(lightMesh2.position.x, lightMesh2.position.y, lightMesh2.position.z);
			var lightPosition3 = new THREE.Vector3(lightMesh3.position.x, lightMesh3.position.y, lightMesh3.position.z);
			var lightPosition4 = new THREE.Vector3(lightMesh4.position.x, lightMesh4.position.y, lightMesh4.position.z);
			var lightPositions = new Array(lightPosition1, lightPosition2, lightPosition3, lightPosition4);
			var ambientLightParameters = { red: 0.2, green: 0.2, blue: 0.2, intensity: 0.0, }
			
			// textures
			var accentParts_textureParameters = {
				material: "materials/Metal02",
				metallic: true,
				normalScale: 1.0,
				repeatS: 2.0,
				repeatT: 2.0,
			}
			var accentParts_normalScale = new THREE.Vector2(accentParts_textureParameters.normalScale, accentParts_textureParameters.normalScale);
			var accentParts_textureRepeat = new THREE.Vector2(accentParts_textureParameters.repeatS, accentParts_textureParameters.repeatT);
			var accentParts_diffuseMap = loadTexture( "textures/" + accentParts_textureParameters.material + "_col.jpg" );
			if (accentParts_textureParameters.metallic) {
				var accentParts_metalnessMap = loadTexture( "textures/" + accentParts_textureParameters.material + "_met.jpg" );
			} else {
				var accentParts_metalnessMap = loadTexture( "textures/materials/met.jpg" );
			}			
			var accentParts_roughnessMap = loadTexture( "textures/" + accentParts_textureParameters.material + "_rgh.jpg" );
			var accentParts_normalMap = loadTexture( "textures/" + accentParts_textureParameters.material + "_nrm.jpg" );
			var accentParts_aoMap = loadTexture( "textures/" + accentParts_textureParameters.material + "_disp.jpg" );
			accentParts_aoMap = loadTexture( "textures/materials/ao.jpg");
			//accentParts_normalMap = loadTexture("textures/materials/Scratches01_nrm.jpg");
			//accentParts_roughnessMap = loadTexture("textures/materials/Scratches01_var1.jpg");
			
			var accentParts_cdiff = new THREE.Vector3(1., 1., 1.0);
			
			var bodyParts_textureParameters = {
				//material: "materials/Wood05",
				//material: "materials/Fabric06",
				material: "materials/Plastic04",
				metallic : false,
				normalScale: 1.0,
				repeatS: 2.0,
				repeatT: 2.0,
			}
			var bodyParts_normalScale = new THREE.Vector2(bodyParts_textureParameters.normalScale, bodyParts_textureParameters.normalScale);
			var bodyParts_textureRepeat = new THREE.Vector2(bodyParts_textureParameters.repeatS, bodyParts_textureParameters.repeatT);
			var bodyParts_diffuseMap = loadTexture( "textures/" + bodyParts_textureParameters.material + "_col.jpg" );
			if (bodyParts_textureParameters.metallic) {
				var bodyParts_metalnessMap = loadTexture( "textures/" + bodyParts_textureParameters.material + "_met.jpg" );
			} else {
				var bodyParts_metalnessMap = loadTexture( "textures/materials/met.jpg" );
			}
			var bodyParts_roughnessMap = loadTexture( "textures/" + bodyParts_textureParameters.material + "_rgh.jpg" );
			var bodyParts_normalMap = loadTexture( "textures/" + bodyParts_textureParameters.material + "_nrm.jpg" );
			var bodyParts_aoMap = loadTexture( "textures/" + bodyParts_textureParameters.material + "_disp.jpg" );
			//bodyParts_aoMap = loadTexture( "textures/materials/ao.jpg");
			
			var bodyParts_cdiff = new THREE.Vector3(1.0, 0.0, 0.0);
			
			// uniforms
			var bodyParts_uniforms = {
				metalnessMap:			{ type: "t", value: bodyParts_metalnessMap},
				diffuseMap:				{ type: "t", value: bodyParts_diffuseMap},
				roughnessMap:			{ type: "t", value: bodyParts_roughnessMap},
				normalMap:				{ type: "t", value: bodyParts_normalMap},
				aoMap:					{ type: "t", value: bodyParts_aoMap},
				surfCdiff:				{ type: "v3", value: bodyParts_cdiff},
				normalScale:			{ type: "v2", value: bodyParts_normalScale},
				textureRepeat:			{ type: "v2", value: bodyParts_textureRepeat},
				pointLightPositions:	{ type: "v3[]", value: lightPositions },
				clights:				{ type: "v3[]", value: lightParameters },
				ambientLight:			{ type: "v3", value: new THREE.Vector3(ambientLightParameters.red * ambientLightParameters.intensity,
										                                       ambientLightParameters.green * ambientLightParameters.intensity,
																			   ambientLightParameters.blue * ambientLightParameters.intensity) },
				envMap:					{ type: "t", value: textureCube}
			};
			var accentParts_uniforms = {
				metalnessMap:			{ type: "t", value: accentParts_metalnessMap},
				diffuseMap:				{ type: "t", value: accentParts_diffuseMap},
				roughnessMap:			{ type: "t", value: accentParts_roughnessMap},
				normalMap:				{ type: "t", value: accentParts_normalMap},
				aoMap:					{ type: "t", value: accentParts_aoMap},
				surfCdiff:				{ type: "v3", value: accentParts_cdiff},
				normalScale:			{ type: "v2", value: accentParts_normalScale},
				textureRepeat:			{ type: "v2", value: accentParts_textureRepeat},
				pointLightPositions:	{ type: "v3[]", value: lightPositions },
				clights:				{ type: "v3[]", value: lightParameters },
				ambientLight:			{ type: "v3", value: new THREE.Vector3(ambientLightParameters.red * ambientLightParameters.intensity,
										                                       ambientLightParameters.green * ambientLightParameters.intensity,
																			   ambientLightParameters.blue * ambientLightParameters.intensity) },
				envMap:					{ type: "t", value: textureCube}
			};
			
			materialExtensions = {
				derivatives: true, // set to use derivatives
				shaderTextureLOD: true // set to use shader texture LOD
			};
			
			bodyParts_vs = document.getElementById("material_vertex").textContent;
			bodyParts_fs = document.getElementById("material_fragment").textContent;
			bodyParts_material = new THREE.ShaderMaterial({ uniforms: bodyParts_uniforms, vertexShader: bodyParts_vs, fragmentShader: bodyParts_fs, extensions: materialExtensions });
			
			accentParts_vs = document.getElementById("material_vertex").textContent;
			accentParts_fs = document.getElementById("material_fragment").textContent;
			accentParts_material = new THREE.ShaderMaterial({ uniforms: accentParts_uniforms, vertexShader:accentParts_vs, fragmentShader: accentParts_fs, extensions: materialExtensions });
			
			function loadTexture(file) {
				var texture = new THREE.TextureLoader().load( file , function ( texture ) {
					texture.minFilter = THREE.LinearMipMapLinearFilter;
					texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
					texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
					texture.offset.set( 0, 0 );
					texture.needsUpdate = true;
					Render();
				} );
				return texture;
			}
			
			// instantiate a loader
			var loader = new THREE.OBJLoader();
			// load a resource
			loader.load(
				// resource URL
				model_name,
				// Function when resource is loaded
				function ( object ) {
					pen = object;
					
					object.scale.x = .5;
					object.scale.y = .5;
					object.scale.z = .5;
					
					object.position.z = -30;
					
					object.rotation.y = 90*Math.PI/180;
					object.rotation.z = 0*Math.PI/180;
					object.rotation.x = 0*Math.PI/180;
					
					console.log("Object loaded");
					
					object.traverse(
						function (child){
							if (child instanceof THREE.Mesh) {
								if (child.name === "body") bodyParts.push(child);
								if (child.name === "clip") accentParts.push(child);
								if (child.name === "ballpoint") accentParts.push(child);
								if (child.name === "tip boligrafo:metalico") accentParts.push(child);
								if (child.name === "boligrafo:metalico point") accentParts.push(child);
							}
						}
					);
					done = true;
				}
				
				
				
			);
			
			function Start() {
			
				

				var sphere = new THREE.Mesh(
					new THREE.SphereGeometry( 20, 32, 32),
					bodyParts_material);
				sphere.position.set( -0,0,0 );
				//scene.add(sphere); 
				
				
				
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				document.body.appendChild( stats.domElement );
				
				
				
				window.addEventListener( 'resize', OnResize, false );
				bodyParts_material.needsUpdate = true;
				accentParts_material.needsUpdate = true;
				
				
			}
			
			function Update() {
				requestAnimationFrame(Update);
				stats.update();
				controls.update();
				
				if (done) {
				
				bodyParts.forEach(function(el){
					el.material = bodyParts_material;
				});
				
				accentParts.forEach(function(el){
					el.material = accentParts_material;
				});
				
				scene.add(pen);
				
				done = false;
				
				}
				
				Render();
			}
			
			function Render() {
				renderer.render(scene, camera);
			}
			
			function OnResize() {
				renderer.setSize( window.innerWidth, window.innerHeight );
				camera.aspect = ( window.innerWidth / window.innerHeight );
				camera.updateProjectionMatrix();
			}
			
			Start();
			Update();
		</script>
