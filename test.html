		<script type="text/x-glsl" id="vertex">
		varying vec3 vNormal;
		varying vec3 vPosition;
		void main() {
			vec4 vPos = modelViewMatrix * vec4( position, 1.0 );
			vPosition = vPos.xyz;
			vNormal = normalMatrix * normal;
			gl_Position = projectionMatrix * vPos;
		}
		</script>

		<script type="text/x-glsl" id="fragment">
			varying vec3 vNormal;
			varying vec3 vPosition;
			uniform vec3 pointLightPositions[4]; // in world space
			uniform vec3 clights[4];
			uniform vec3 cdiff;
			uniform float radia[4];
			const float PI = 3.14159;
			void main() {
				vec3 outRadiance[4];
				for (int i=0; i<4; i++) {
					
					vec3 pointLightPosition = pointLightPositions[i];
					vec4 lPosition = viewMatrix * vec4( pointLightPosition, 1.0 );
					vec3 l = normalize(lPosition.xyz - vPosition.xyz);
					vec3 n = normalize( vNormal );
					float nDotl = max(dot( n, l ),0.0);
					
					float radius = radia[i];
					float dist = length(lPosition.xyz - vPosition.xyz);
					float att = clamp(1.0 - dist/radius, 0.0, 1.0);
					att *= att;
					vec3 clight = clights[i]*vec3(att,att,att);
					
					outRadiance[i] = clight * nDotl * cdiff;
				}
				// gamma encode the final value
				vec3 totalOutRadiance = outRadiance[0]+outRadiance[1]+outRadiance[2]+outRadiance[3]+0.05;
				gl_FragColor = vec4(pow( totalOutRadiance, vec3(1.0/2.2)), 1.0);
				//gl_FragColor = vec4(totalOutRadiance, 1.0);
			}
		</script>
		
		<script type="text/x-glsl" id="material_vertex">
		varying vec3 vNormal;
		varying vec3 vPosition;
		varying vec2 uVv;
		void main() {
			vec4 vPos = modelViewMatrix * vec4( position, 1.0 );
			vPosition = vPos.xyz;
			vNormal = normalMatrix * normal;
			uVv = uv;
			gl_Position = projectionMatrix * vPos;
		}
		</script>

		<script type="text/x-glsl" id="material_fragment">
			varying vec3 vNormal;
			varying vec3 vPosition;
			varying vec2 uVv;
			uniform vec3 pointLightPosition; // in world space
			uniform vec3 clight;
			uniform vec3 ambientLight;
			uniform sampler2D specularMap;
			uniform sampler2D diffuseMap;
			uniform sampler2D roughnessMap;
			uniform sampler2D normalMap;
			uniform sampler2D aoMap;
			uniform vec2 normalScale;
			uniform vec2 textureRepeat;
			const float PI = 3.14159;
			vec3 cdiff;
			vec3 cspec;
			float roughness;
			vec3 FSchlick(float lDoth) {
				return (cspec + (vec3(1.0)-cspec)*pow(1.0 - lDoth,5.0));
			}
			float DGGX(float nDoth, float alpha) {
				float alpha2 = alpha*alpha;
				float d = nDoth*nDoth*(alpha2-1.0)+1.0;
				return (  alpha2 / (PI*d*d));
			}
			float G1(float dotProduct, float k) {
				return (dotProduct / (dotProduct*(1.0-k) + k) );
			}
			float GSmith(float nDotv, float nDotl) {
					float k = roughness*roughness;
					return G1(nDotl,k)*G1(nDotv,k);
			}
			#extension GL_OES_standard_derivatives : enable
		vec3 perturbNormal2Arb( vec3 eye_pos, vec3 surf_norm ) {
			vec3 q0 = dFdx( eye_pos.xyz );
			vec3 q1 = dFdy( eye_pos.xyz );
			vec2 st0 = dFdx( uVv.st );
			vec2 st1 = dFdy( uVv.st );
			vec3 S = normalize(  q0 * st1.t - q1 * st0.t );
			vec3 T = normalize( -q0 * st1.s + q1 * st0.s );
			vec3 N =  surf_norm ;
			vec3 mapN = normalize(texture2D( normalMap, uVv * textureRepeat ).xyz * 2.0 - 1.0);
			mapN.xy = normalScale * mapN.xy;
			mat3 tsn = mat3( S, T, N );
			return normalize( tsn * mapN );
		}
			void main() {
				vec4 lPosition = viewMatrix * vec4( pointLightPosition, 1.0 );
				vec3 l = normalize(lPosition.xyz - vPosition.xyz);
				vec3 n = perturbNormal2Arb( vPosition, normalize( vNormal ));
				vec3 v = normalize( -vPosition);
				vec3 h = normalize( v + l);
				// small quantity to prevent divisions by 0
				float nDotl = max(dot( n, l ),0.000001);
				float lDoth = max(dot( l, h ),0.000001);
				float nDoth = max(dot( n, h ),0.000001);
				float vDoth = max(dot( v, h ),0.000001);
				float nDotv = max(dot( n, v ),0.000001);
				cdiff = texture2D( diffuseMap, uVv*textureRepeat ).rgb;
				// texture in sRGB, linearize
				cdiff = pow( cdiff, vec3(2.2));				
				cspec = texture2D( specularMap, uVv*textureRepeat ).rgb;
				// texture in sRGB, linearize
				cspec = pow( cspec, vec3(2.2));				
				roughness = texture2D( roughnessMap, uVv*textureRepeat).r; // no need to linearize roughness map				
				vec3 fresnel = FSchlick(lDoth);
				vec3 BRDF = (vec3(1.0)-fresnel)*cdiff/PI + fresnel*GSmith(nDotv,nDotl)*DGGX(nDoth,roughness*roughness)/
					(4.0*nDotl*nDotv);
				vec3 outRadiance = PI* clight * nDotl * BRDF + ambientLight*cdiff*texture2D( aoMap, uVv * textureRepeat ).xyz;
				// gamma encode the final value
				gl_FragColor = vec4(pow( outRadiance, vec3(1.0/2.2)), 1.0);
			}
		</script>
